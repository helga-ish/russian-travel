<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Путешествия по России</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" alt="logo" src="images/header-logo.svg">
            <ul class="header__lang-links">
                <li><a class="header__lang-link header__lang-link-RU header__lang-link_active" href="#">Ru</a></li>
                <li><a class="header__lang-link header__lang-link-EN" href="#">En</a></li>
            </ul>
        </header>

        <main class="content">
            <section class="lead">
                <h1 data-i18n="leadTitle" class="lead__title"></h1>
                <p data-i18n="leadSubtitle" class="lead__subtitle"></p>
                <img data-i18n-alt="leadImageAlt" class="lead__image" src="images/lead-polka.jpg" alt="">
                <p data-i18n="leadCaption" class="lead__caption"></p>
            </section>

            <section class="intro">
                <h2 data-i18n="introTitle" class="intro__title"></h2>
                <p data-i18n="introText" class="intro__text"></p>
                <ul class="intro__list">
                    <li data-i18n="introListOne"><span data-i18n="introListOneSpan" class="intro__span-accent"></span></li>
                    <li data-i18n="introListTwo"><span data-i18n="introListTwoSpan" class="intro__span-accent"></span></li>
                    <li data-i18n="introListThree"><span data-i18n="introListThreeSpan" class="intro__span-accent"></span></li>
                    <li data-i18n="introListFour"><span data-i18n="introListFourSpan" class="intro__span-accent"></span></li>
                    <li data-i18n="introListFive"><span data-i18n="introListFiveSpan" class="intro__span-accent"></span></li>
                </ul>
            </section>

            <section class="photo-grid">
                <img data-i18n-alt="photogrid1" class="photo-grid__item" src="images/photo-grid-train.jpg" alt="">
                <img data-i18n-alt="photogrid2" class="photo-grid__item" src="images/photo-grid-atharva-tulsi.jpg" alt="">
                <img data-i18n-alt="photogrid3" class="photo-grid__item" src="images/photo-grid-tuman.jpg" alt="">
                <img data-i18n-alt="photogrid4" class="photo-grid__item" src="images/photo-grid-sochi.jpg" alt="">
                <img data-i18n-alt="photogrid5" class="photo-grid__item" src="images/photo-grid-arisa.jpg" alt="">
                <img data-i18n-alt="photogrid6" class="photo-grid__item" src="images/photo-grid-baikal.jpg" alt="">
                <img data-i18n-alt="photogrid7" class="photo-grid__item" src="images/photo-grid-elbrus.jpg" alt="">
                <img data-i18n-alt="photogrid8" class="photo-grid__item" src="images/photo-grid-kondratiev.jpg" alt="">
                <img data-i18n-alt="photogrid9" class="photo-grid__item" src="images/photo-grid-kamchatka-1.jpg" alt="">
                <img data-i18n-alt="photogrid10" class="photo-grid__item" src="images/photo-grid-kamchatka-2.jpg" alt="">
                <img data-i18n-alt="photogrid11" class="photo-grid__item" src="images/photo-grid-baikal-2.jpg" alt="">
                <img data-i18n-alt="photogrid12" class="photo-grid__item" src="images/photo-grid-ergaki.jpg" alt="">
            </section>

            <section class="places-grid">
                <article class="place">
                    <h2 data-i18n="placeTitle1" class="place__title"></h2>
                    <div class="place__website">
                        <h3 class="place__website-url-heading">URL</h3>
                        <a href="http://park-kosa.ru" class="place__website-link">park-kosa.ru</a>
                    </div>
                    <img data-i18n-alt="placeImageAlt1" class="place__image" src="images/place-kosa.jpg" alt="">
                    <div class="place__paragraph">
                        <p data-i18n="placeText1" class="place__paragraph-text"></p>
                        <p data-i18n="placeMoreText1" class="place__paragraph-text"></p>
                    </div>
                </article>
                <article class="place">
                    <h2 data-i18n="placeTitle2" class="place__title"></h2>
                    <div class="place__website">
                        <h3 class="place__website-url-heading">URL</h3>
                        <a href="https://yourshot.nationalgeographic.com/photos/?keywords=kolskiy" class="place__website-link">National Geographic</a>
                    </div>
                    <img data-i18n-alt="placeImageAlt2" class="place__image" src="images/place-kolsky.jpg" alt="">
                    <div class="place__paragraph">
                        <p data-i18n="placeText2" class="place__paragraph-text"></p>
                        <p data-i18n="placeMoreText2" class="place__paragraph-text"></p>
                    </div>
                </article>
                <article class="place">
                    <h2 data-i18n="placeTitle3" class="place__title"></h2>
                    <div class="place__website">
                        <h3 class="place__website-url-heading">URL</h3>
                        <a href="https://www.youtube.com/watch?v=7ZEsoV7kWAQ" class="place__website-link">YouTube</a>
                    </div>
                    <img data-i18n-alt="placeImageAlt3" class="place__image" src="images/place-altai.jpg" alt="">
                    <div class="place__paragraph">
                        <p data-i18n="placeText3" class="place__paragraph-text"></p>
                        <p data-i18n="placeMoreText3" class="place__paragraph-text"></p>
                    </div>
                </article>
                <article class="place">
                    <h2 data-i18n="placeTitle4" class="place__title"></h2>
                    <div class="place__website">
                        <h3 class="place__website-url-heading">URL</h3>
                        <a href="https://vk.com/baikalmile" class="place__website-link">https://vk.com/baikalmile</a>
                    </div>
                    <img data-i18n-alt="placeImageAlt4" class="place__image" src="images/place-winter-baikal.jpg" alt="">
                    <div class="place__paragraph">
                        <p data-i18n="placeText4" class="place__paragraph-text"></p>
                        <p data-i18n="placeMoreText4" class="place__paragraph-text"></p>
                    </div>
                </article>
                <article class="place">
                    <h2 data-i18n="placeTitle5" class="place__title"></h2>
                    <div class="place__website">
                        <h3 class="place__website-url-heading">URL</h3>
                        <a href="http://vodlozero.ru" class="place__website-link">http://vodlozero.ru/</a>
                    </div>
                    <img data-i18n-alt="placeImageAlt5" class="place__image" src="images/place-karelia.jpg" alt="">
                    <div class="place__paragraph">
                        <p data-i18n="placeText5" class="place__paragraph-text"></p>
                    </div>
                </article>
            </section>

            <section class="cover">
                <a class="cover__link" href="https://stampsy.com/na-elektrichkakh-do-baikala">
                    <h2 data-i18n="coverTitle" class="cover__title"></h2>
                    <p data-i18n="coverSubtitle" class="cover__subtitle"></p>
                </a>
            </section>
        </main>

        <footer class="footer">
            <nav>
                <ul class="footer__links">
                    <li data-i18n="footerLinkMap" class="footer__links-item"><a class="footer__link" href="#"></a></li>
                    <li data-i18n="footerLinkWeather" class="footer__links-item"><a class="footer__link" href="#"></a></li>
                    <li data-i18n="footerLinkSchedule" class="footer__links-item"><a class="footer__link" href="#"></a></li>
                    <li data-i18n="footerLinkCalendar" class="footer__links-item"><a class="footer__link" href="#"></a></li>
                    <li data-i18n="footerLinkTrips" class="footer__links-item"><a class="footer__link" href="#"></a></li>
                </ul>
            </nav>
            <p class="footer__copyright"></p>
        </footer>
        <script src="./pages/index.js" type="text/javascript"></script>
    </body>
</html>
